<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Doubts rating">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Doubts Ratings</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <meta name="theme-color" content="#00b2ff">
</head>

<body>
    <div id="tokenEntry">
        <form id="myForm">
            <div class="form-group">
                <label for="tokenInput">Token</label>
                <input type="text" class="form-control" id="tokenInput" placeholder="Enter the token">
                <small id="emailHelp" class="form-text text-muted centered">Don't share your token with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <div id="statsTable">
    </div>
    <br>
    <div id="options">
    <div class="checkbox">
      <label>
        <input type="checkbox" data-toggle="toggle" name="four-stars" id="four-stars" checked>
          4 Stars
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" data-toggle="toggle" name="rating-reason" id="rating-reason" disabled>
          Rating Reasons
      </label>
    </div>
  </div>
  <div id="displayTable">
  </div>
    <div id="displayTable">
    </div>
</body>
<script src="index.js"></script>

</html>
